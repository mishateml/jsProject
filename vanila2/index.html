<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        #loading, #results{
            display: none;
        }
    </style>
    <title>Lean App</title>
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="col-6-md mx-auto">
            <div class="card card-body text-center mt-5">
                <h1 class="heading display-5 pb-3">
                    Loan Calculator
                </h1>
                <form  id="loan-form">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number"  id="amount" placeholder="Loan Amount" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">%</span>
                            </div>
                            <input type="number"  id="interest" placeholder="Interest" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number"  id="years" placeholder="Years To Repay" class="form-control">

                    </div>
                    <div class="form-group">
                        <input type="submit" name="calculate" class="btn btn-dark btn-block" value="calculate">
                    </div>
                </form>
                <div id="loading">
                    <img src="img/Loading_icon.gif" alt="">
                </div>

                <div id="results" class="pt-4">
                    <h5>Results</h5>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Monthly Payment</span>
                            </div>
                            <input type="number" value=""  id="monthly-Payment" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total Payment</span>
                            </div>
                            <input type="number" value=""  id="total-Payment" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total Interest</span>
                            </div>
                            <input type="number" value=""  id="total-interest" class="form-control" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
